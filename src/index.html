<html data-theme="nord">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./index.css" rel="stylesheet">
    <script type="module" src="./index.js"></script>
</head>

<body class="bg-neutral-content">

    <label class="swap swap-rotate fixed mt-3 ml-3">
        <!-- this hidden checkbox controls the state -->
        <input type="checkbox" data-toggle-theme="nord,luxury"/>

        <!-- sun icon -->
        <svg  class="swap-on fill-primary-content w-10 h-10" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path
                d="M5.64,17l-.71.71a1,1,0,0,0,0,1.41,1,1,0,0,0,1.41,0l.71-.71A1,1,0,0,0,5.64,17ZM5,12a1,1,0,0,0-1-1H3a1,1,0,0,0,0,2H4A1,1,0,0,0,5,12Zm7-7a1,1,0,0,0,1-1V3a1,1,0,0,0-2,0V4A1,1,0,0,0,12,5ZM5.64,7.05a1,1,0,0,0,.7.29,1,1,0,0,0,.71-.29,1,1,0,0,0,0-1.41l-.71-.71A1,1,0,0,0,4.93,6.34Zm12,.29a1,1,0,0,0,.7-.29l.71-.71a1,1,0,1,0-1.41-1.41L17,5.64a1,1,0,0,0,0,1.41A1,1,0,0,0,17.66,7.34ZM21,11H20a1,1,0,0,0,0,2h1a1,1,0,0,0,0-2Zm-9,8a1,1,0,0,0-1,1v1a1,1,0,0,0,2,0V20A1,1,0,0,0,12,19ZM18.36,17A1,1,0,0,0,17,18.36l.71.71a1,1,0,0,0,1.41,0,1,1,0,0,0,0-1.41ZM12,6.5A5.5,5.5,0,1,0,17.5,12,5.51,5.51,0,0,0,12,6.5Zm0,9A3.5,3.5,0,1,1,15.5,12,3.5,3.5,0,0,1,12,15.5Z" />
        </svg>

        <!-- moon icon -->
        <svg class="swap-off fill-primary-content w-10 h-10" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path
                d="M21.64,13a1,1,0,0,0-1.05-.14,8.05,8.05,0,0,1-3.37.73A8.15,8.15,0,0,1,9.08,5.49a8.59,8.59,0,0,1,.25-2A1,1,0,0,0,8,2.36,10.14,10.14,0,1,0,22,14.05,1,1,0,0,0,21.64,13Zm-9.5,6.69A8.14,8.14,0,0,1,7.08,5.22v.27A10.15,10.15,0,0,0,17.22,15.63a9.79,9.79,0,0,0,2.1-.22A8.11,8.11,0,0,1,12.14,19.73Z" />
        </svg>

    </label>
    <div class="container mx-auto flex justify-center items-center h-screen">
        <div class="card w-96 bg-base-100 shadow-xl mx-3" data-controller="question">
            <figure><img
                    src="https://img.wattpad.com/113929612bf49bf75006771ada134f983fd771af/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f776174747061642d6d656469612d736572766963652f53746f7279496d6167652f58474e3730454952324b782d5f773d3d2d3631383233363430392e313534616361616438666163623636333530343337373635313639302e676966"
                    alt="Cats" />
            </figure>
            <div class="card-body">
                <h2 class="card-title">Truth or Dare</h2>
                <p data-question-target="question"></p>
                <p class="text-sm text-primary" data-question-target="originalQuestion"></p>
                <div class="card-actions justify-center mt-3">
                    <div class="join">
                        <select data-question-target="rating" class="select select-bordered join-item">
                            <option selected value="">Ngẫu nhiên</option>
                            <option value="pg">Nhẹ nhàng</option>
                            <option value="pg13">Trưởng thành</option>
                            <option value="r">"Người lớn"</option>
                        </select>
                        <button data-action="question#fetch" class="join-item btn btn-primary">
                            Chọn
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer fixed bottom-0 footer-center p-4 bg-base-300 text-base-content">
        <aside>
            <p class="font-mono">A hobby project from <a class="link-primary"
                    href="http://instagram.com/0x1d4a">0x1d4a</a></p>
        </aside>
    </footer>
</body>

</html>
